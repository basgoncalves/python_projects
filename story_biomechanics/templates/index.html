<!DOCTYPE html>
<html>
<head>
    <title>Enter Username</title>
</head>
<body>
    <h1>Enter Username</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
