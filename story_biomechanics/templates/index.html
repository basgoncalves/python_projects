<!DOCTYPE html>
<html>
<head>
    <title>Activity Tracker</title>
</head>
<body>
    <h1>What have you been up to?</h1>
    <form method="POST">
        {% for activity in activities %}
            <label>
                <input type="checkbox" name="activity" value="{{ activity }}"> {{ activity }}
            </label><br>
        {% endfor %}
        <br>
        <button type="submit">Save</button>
    </form>

    <h2>Your Activities:</h2>
    <ul>
        {% for item in selected_activities %}
            <li>{{ item.timestamp }} - {{ ", ".join(item.activities) }}</li>
        {% endfor %}
    </ul>
</body>
</html>
