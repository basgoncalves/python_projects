<!DOCTYPE html>
<html>
<head>
    <title>Mood Plotter</title>
</head>
<body>
    <h1>Select a File to Plot</h1>
    <form method="POST">
        <select name="file_select">
            {% for file in files %}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit">Plot</button>
    </form>
    {% if plot_url %}
    <h2>Mood Plot</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Mood Plot">
    {% endif %}
</body>
</html>
