<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Page</title>
    <style>
        .video-container {
            position: relative;
            display: inline-block;
        }
        .unmute-button {
            position: absolute;
            top: 50%;
            right: -50px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" width="640" height="480" controls autoplay muted loop>
            <source src="WIN_20240919_20_45_01_Pro.mp4" type="video/mp4">
            Your browser does not support the video tag. Â  
        </video>
        <button class="unmute-button" onclick="unmuteVideo()">Unmute</button>
    </div>

    <script>
        function unmuteVideo() {
            var video = document.getElementById('video');
            video.muted = false;
        }
    </script>
</body>
</html>
